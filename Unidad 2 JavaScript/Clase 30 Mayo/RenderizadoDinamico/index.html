<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Sigmar&family=Ysabeau:ital,wght@1,100&display=swap" rel="stylesheet">
</head>

<body>

  <button id="openCart" class="btn btn-secondary m-3 "><i class="fa-solid fa-cart-plus"></i></button>

  <div class="container">
    <div id="carroContainer" class="shadow">
      <div id="productContainer">
        <h4 class="text-center">Carro</h4>
      </div>
    </div>
  </div>
  

  <div id="root" class="row justify-content-evenly">
    <h2 class="text-center mt-3">Productos</h2>
  </div>

  <div id="product-added">
    <div class="wrapper">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
      </svg>
    </div>
    <!-- <p style="font-family: 'Raleway', sans-serif;" class="product-added">Producto Agregado</p> -->
  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
